<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Budget Tracker (₹)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bar-group {
      margin-top: 20px;
    }
    .label {
      font-weight: bold;
    }
    .bar-outer {
      background: #eee;
      border-radius: 20px;
      height: 25px;
      margin: 5px 0;
      overflow: hidden;
    }
    .bar-inner {
      background: #2196f3;
      height: 100%;
      color: white;
      font-weight: bold;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      border-radius: 20px 0 0 20px;
      width: 0;
      transition: width 0.8s ease-in-out;
    }
    .history {
      margin-top: 40px;
    }
    .history h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .history-entry {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Weekly Budget & Expenses Tracker (₹)</h2>
  <form id="budgetForm">
    <div class="input-group">
      <label>Food - Weekly Budget (₹)</label>
      <input type="number" id="foodBudget" required />
      <label>Food - Weekly Spent (₹)</label>
      <input type="number" id="foodSpent" required />
    </div>

    <div class="input-group">
      <label>Transport - Weekly Budget (₹)</label>
      <input type="number" id="transportBudget" required />
      <label>Transport - Weekly Spent (₹)</label>
      <input type="number" id="transportSpent" required />
    </div>

    <div class="input-group">
      <label>Entertainment - Weekly Budget (₹)</label>
      <input type="number" id="entertainmentBudget" required />
      <label>Entertainment - Weekly Spent (₹)</label>
      <input type="number" id="entertainmentSpent" required />
    </div>

    <button type="submit">Save This Week</button>
  </form>

  <div id="chartArea"></div>

  <div class="history">
    <h3>Weekly History</h3>
    <div id="historyEntries"></div>
  </div>
</div>

<script>
  const categories = ["Food", "Transport", "Entertainment"];

  // Load and display history on page load
  window.addEventListener("DOMContentLoaded", () => {
    showHistory();
  });

  document.getElementById("budgetForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get values
    const entry = {
      date: new Date().toLocaleDateString(),
      data: {}
    };

    categories.forEach(cat => {
      const budget = parseFloat(document.getElementById(cat.toLowerCase() + "Budget").value);
      const spent = parseFloat(document.getElementById(cat.toLowerCase() + "Spent").value);
      entry.data[cat] = { budget, spent };
    });

    // Get history from localStorage
    let history = JSON.parse(localStorage.getItem("weeklyHistory")) || [];
    history.push(entry); // Add new entry
    localStorage.setItem("weeklyHistory", JSON.stringify(history));

    showChart(entry.data);
    showHistory();
  });

  function showChart(data) {
    const chartArea = document.getElementById("chartArea");
    chartArea.innerHTML = "";

    categories.forEach(cat => {
      const budget = data[cat].budget;
      const spent = data[cat].spent;
      const percentage = Math.min((spent / budget) * 100, 100);

      const group = document.createElement("div");
      group.className = "bar-group";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `${cat}: Spent ₹${spent} / Budget ₹${budget}`;

      const outer = document.createElement("div");
      outer.className = "bar-outer";

      const inner = document.createElement("div");
      inner.className = "bar-inner";
      inner.textContent = `${Math.round(percentage)}%`;
      inner.style.width = "0";

      outer.appendChild(inner);
      group.appendChild(label);
      group.appendChild(outer);
      chartArea.appendChild(group);

      setTimeout(() => {
        inner.style.width = percentage + "%";
      }, 100);
    });
  }

  function showHistory() {
    const container = document.getElementById("historyEntries");
    container.innerHTML = "";

    const history = JSON.parse(localStorage.getItem("weeklyHistory")) || [];

    history.slice().reverse().forEach(entry => {
      const div = document.createElement("div");
      div.className = "history-entry";

      div.innerHTML = `<strong>Date:</strong> ${entry.date}<br>`;
      categories.forEach(cat => {
        const d = entry.data[cat];
        div.innerHTML += `<strong>${cat}:</strong> ₹${d.spent} spent / ₹${d.budget} budget<br>`;
      });

      container.appendChild(div);
    });
  }
</script>
</body>
</html>
